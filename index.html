<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar bg-dark" style="background-color: #020201 !important">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/imgs/todolist.png"
            class="img-fluid"
            style="height: 80px"
            alt="To Do List"
            title="To Do List"
          />
        </a>
      </div>
    </nav>

    <div class="container-fluid mt-2">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card" style="border: none; text-align: center">
            <h5>Ingrese sus Tareas a Realizar</h5>
            <input
              type="text"
              id="nuevaTarea"
              placeholder="Ingrese su tarea a agregar" style="text-align: center;"
            />

            <button id="agregarTarea" class="btn btn-primary" style="margin-top:30px; margin-bottom: 30px;">Agregar Tarea</button>
          </div>
          <h5 style="text-align: center;">Tareas a Realizar</h5>
          <div class="row g-3">
            <div class="col-md-10">
              <table class="table table-hover">
                <div class="col-md-8 ms-3">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tarea</th>
                    </tr>
                  </thead>
                  <tbody id="tareasAgregadas"></tbody>
                </div>
              </table>
            </div>
          </div>

          <ul id="totalTareas">
            Total de Tareas:
          </ul>

          <ul id="realizadas">
            Tareas Realizadas:
          </ul>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
